version: '3.8'
services:

  pg-nest-launch:
    image: postgres:15.2-alpine
    container_name: pg_nest_launch
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - pg-nest-launch:/var/lib/postgresql/data

  redis-nest-launch:
    image: redis:latest
    container_name: redis_nest_launch
    restart: always
    command: >
      --requirepass ${REDIS_PASSWORD}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    volumes:
      - redis-nest-launch:/redis/data

volumes:
  pg-nest-launch:
    driver: local
  redis-nest-launch:
    driver: local
